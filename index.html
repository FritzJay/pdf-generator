<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>PDF Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>PDF Generator</h1>

  <!-- The 'name' attributes of the input tags are used as 
    identifiers while parsing data from the form and must 
    match the identifiers used in the PDF themselves -->
  <form id="form">
    <fieldset id="info-fieldset" class="container">
      <h3>Info:</h3>
      <label for="Technician">Technician</label>
      <input name="Technician" type="text" />
      <label for="Date">Date</label>
      <input name="Date" type="date" />
      <label for="SO">S/O</label>
      <input name="SO" type="text" />
      <label for="Customer">Customer</label>
      <input name="Customer" type="text" />
    </fieldset>
    <fieldset id="pdf-types-fieldset" class="container">
      <h3>Forms:</h3>
      <p>Specify the number of pdfs you need generated.</p>
      <label for="pdf1">Form 1:</label>
      <input name="pdf1" type="number" value="0" />
      <label for="pdf2">Form 2:</label>
      <input name="pdf2" type="number" value="0" />
    </fieldset>
    <button type="submit" onsubmit="submitForm()">Generate</button>
  </form>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
