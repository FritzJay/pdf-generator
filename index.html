<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <title>PDF Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>PDF Generator</h1>

  <form id="form" class="layout">
    <fieldset id="info-fieldset" class="info container">
      <h3>Info:</h3>
      <label for="Technician">Technician</label>
      <input name="Technician" type="text" />
      <label for="Date">Date</label>
      <input id="date" name="Date" type="date" />
      <label for="SO">S/O</label>
      <input name="SO" type="text" />
      <label for="Customer">Customer</label>
      <input name="Customer" type="text" />
    </fieldset>
    <fieldset class="profiles container">
      <h3>Profiles:</h3>
      <label for="Profile">Name</label>
      <div>
        <input name="Profile" id="profile-name-input">
        <button id="profile-save-button">Save</button>
      </div>
      <div>
        <select id="profile-select" required>
        </select>
        <button id="profile-delete-button">Delete</button>
      </div>
    </fieldset>
    <fieldset id="pdf-types-fieldset" class="pdfs container">
      <h3>Forms:</h3>
      <p>Specify the number of pdfs to generate.</p>
      <label for="pdf1">Form 1:</label>
      <input name="pdf1" type="number" value="0" />
      <label for="pdf2">Form 2:</label>
      <input name="pdf2" type="number" value="0" />
    </fieldset>
    <button type="submit" onsubmit="submitForm()">Generate</button>
  </form>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
